plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'io.github.eendroroy.spring.demo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}